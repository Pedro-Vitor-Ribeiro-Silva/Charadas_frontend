<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charadas Divertidas</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <!-- bg-gradient-to-br from-purple-600 to-blue-500 -->
  <body class="bg-[url(static/bgcharada.jpg)] bg-cover bg-center bg-no-repeat min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl md:text-6xl font-bold text-white text-center mb-8">
        Charadas Divertidas
      </h1>
      
      <div class="max-w-2xl mx-auto">
        <div id="card_charada" class="card-flip">
          <div class="card-inner relative">
            <!-- Frente do Card (Pergunta) -->
            <div class="card-front bg-white rounded-xl shadow-2xl p-8 text-center">
              <h2 class="text-2xl font-semibold text-purple-800 mb-6">Pergunta:</h2>
              <p id="charada_pergunta" class="text-xl text-gray-700 mb-8 min-h-[100px]">
                Carregando...
              </p>
              <div class="grid grid-cols-1 gap-4">
              <input type="text" class="border-2 border-sky-500 rounded-sm rounded-xl  py-3 px-6 " id="resposta_user">
              <button
                id="ver_res"       
                class="bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:from-purple-600 hover:to-blue-600 transform hover:scale-105 transition-all duration-200"
              >
                Mostrar Resposta
              </button>
            </div>
            </div>
            
            <!-- Verso do Card (Resposta) -->
            <div class="card-back absolute top-0 w-full bg-white rounded-xl shadow-2xl p-8 text-center">
              <h2 class="text-2xl font-semibold text-purple-800 mb-6">Resposta:</h2>
              <p id="resposta" class="text-xl text-gray-700 mb-8 min-h-[100px]">
                Carregando...
              </p>
              <button
                id="ver_charada"
                class="bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:from-purple-600 hover:to-blue-600 transform hover:scale-105 transition-all duration-200"
              >
                Voltar para Pergunta
              </button>
            </div>
          </div>
        </div>
        
        <div class="text-center mt-8">
          <button
            id="nova_charada"
            class="bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:from-green-600 hover:to-teal-600 transform hover:scale-105 transition-all duration-200"
          >
            Nova Charada
          </button>
        </div>
      </div>
    </div>
    
    <script type="module" src="script.js"></script>
  </body>
</html>
